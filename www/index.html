<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Editor Markdown</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" class="container-fluid p-0">
    <nav class="navbar bg-white border-bottom px-2">
      <div class="d-flex align-items-center gap-2">
        <button id="btnToggleSidebar" class="btn btn-outline-secondary btn-sm" title="Explorador">☰</button>
        <button id="btnToggleEditor" class="btn btn-outline-secondary btn-sm" title="Editor">{ }</button>
        <button id="btnTogglePreview" class="btn btn-outline-secondary btn-sm" title="Preview">⤻</button>
        <div class="vr mx-2 d-none d-md-block"></div>
        <button id="btnNewFile" class="btn btn-outline-primary btn-sm">+ Arquivo</button>
        <button id="btnNewFolder" class="btn btn-outline-primary btn-sm d-none d-md-inline">+ Pasta</button>
        <button id="btnSave" class="btn btn-success btn-sm">Salvar</button>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span id="fsSupportBadge" class="badge text-bg-secondary">Fallback</span>
        <input id="dirPicker" type="file" webkitdirectory multiple class="d-none">
        <button id="btnToggleAI" class="btn btn-outline-secondary btn-sm" title="Mostrar/ocultar IA">AI</button>
        <button id="btnSettings" class="btn btn-outline-secondary btn-sm">Configurações</button>
        <button id="btnOpenFolder" class="btn btn-primary btn-sm">Selecionar pasta</button>
      </div>
    </nav>
    <div class="ai-bar border-bottom p-2 d-flex gap-2 align-items-start">
      <textarea id="aiPromptInput" class="form-control form-control-sm" rows="2" placeholder="Descreva o que o Gemini deve fazer com o arquivo aberto..."></textarea>
      <button id="btnRunAI" class="btn btn-dark btn-sm">Aplicar AI</button>
    </div>
    <div class="panels row g-0">
      <aside id="sidebar" class="col-md-3 col-12 sidebar p-2">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="m-0">Explorador</h6>
          <button id="btnCollapseAll" class="btn btn-light btn-sm">Colapsar</button>
        </div>
        <div id="history" class="mb-2 small text-muted"></div>
        <ul id="tree" class="file-tree list-unstyled"></ul>
      </aside>

      <section id="editorPanel" class="col-md-4 col-12 editor-area p-0">
        <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
          <div class="d-flex align-items-center gap-2">
            <strong id="currentFileName">—</strong>
            <span id="dirtyBadge" class="badge text-bg-warning d-none">alterado</span>
          </div>
          <div class="small text-muted" id="statusText">Pronto</div>
        </div>
        <textarea id="editor" class="editor-textarea" spellcheck="false" placeholder="# Comece a escrever..."></textarea>
      </section>

      <section id="previewPanel" class="col-md-5 col-12 preview-area">
        <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
          <strong>Preview</strong>
          <div class="d-flex gap-2">
            <button id="btnOpenHTML" class="btn btn-outline-secondary btn-sm">Abrir HTML</button>
            <button id="btnShowRawHTML" class="btn btn-outline-secondary btn-sm">Ver HTML</button>
          </div>
        </div>
        <div id="preview" class="p-3"></div>
        <pre id="rawHtml" class="p-3 d-none"></pre>
      </section>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Configurações</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body d-grid gap-3">
        <div><label class="form-label">Gemini API Key</label><input id="inputApiKey" type="password" class="form-control" autocomplete="off"></div>
        <div><label class="form-label">Model ID</label><input id="inputModelId" type="text" class="form-control" value="gemini-2.5-flash-lite"></div>
        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="chkDark"><label class="form-check-label" for="chkDark">Tema escuro</label></div>
      </div>
      <div class="modal-footer"><button id="btnSaveSettings" class="btn btn-primary">Salvar</button></div>
    </div></div>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
